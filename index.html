<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>
  
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "2a17050707ff4a63a9649f4332b07e9f"
      // for more configuration options, see https://docs.trackjs.com
    });

    TrackJS.track('Testing TrackJS!');
  </script>
                        
                        
                        
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    /**
     * Step 2 - Adding Buttons for Console Testing
     * Now for each of the buttons in the starter code give functionality to them that correspond to each of the `console` 
     * methods we listed previously (console.log, console.error, console.table, console.dir, console.dirxml, console.group (includes related functions to use properly),
     * console.time / console.timeEnd,  and console.trace.). The idea being is you press a button that says "Console Log Demo" and 
     * it performs that method on some data in your example.
     */

    // Get console buttons from the array
    let consoleLogButton = errorBtns[0];
    let consoleErrorButton = errorBtns[1];
    let consoleCountButton = errorBtns[2];
    let consoleWarnButton = errorBtns[3];
    let consoleAssertButton = errorBtns[4];
    let consoleClearButton = errorBtns[5];
    let consoleDirButton = errorBtns[6];
    let consoleDirxmlButton = errorBtns[7];
    let consoleGroupStartButton = errorBtns[8];
    let consoleGroupEndButton = errorBtns[9];
    let consoleTableButton = errorBtns[10];
    let startTimerButton = errorBtns[11];
    let endTimerButton = errorBtns[12];
    let consoleTraceButton = errorBtns[13];
    let triggerGlobalErrorButton = errorBtns[14];

    // Add event listeners to the console buttons
    // Console Log Button
    consoleLogButton.addEventListener('click', () => {
      console.log('This is a console log message. This will print whatever we want to the console, at least for debugging.');
    });

    // Console Error Button
    consoleErrorButton.addEventListener('click', () => {
      console.error('Wrong argument(s). Check your work and try again.');
    });

    // Console Count Button
    consoleCountButton.addEventListener('click', () => {
      console.count('Number of times this button has been clicked');
    });

    // Console Warn Button
    consoleWarnButton.addEventListener('click', () => {
      console.warn('⚠️ Warning: This code demands a daring spirit. Are you up for the challenge? ⚠️');
    }); 

    // Console Assert Button
    consoleAssertButton.addEventListener('click', () => {
      const a = 10;
      const b = 20;
      const reason = 'a + b is expected to be 30';
      console.assert((a + b) == 20, {a, b, reason});
    });

    // Console Clear Button
    consoleClearButton.addEventListener('click', () => {
      console.clear();
    });

    // Console Dir Button
    consoleDirButton.addEventListener('click', () => {
      console.dir(document.head);
    });

    // Console Dirxml Button
    consoleDirxmlButton.addEventListener('click', () => {
      console.dirxml(document);
    });

    // Console Group Start Button
    consoleGroupStartButton.addEventListener('click', () => {
      console.group('Group 1');
      console.info('First element');
      console.info('Second element');
      console.info('Third element');
    });

    // Console Group End Button
    consoleGroupEndButton.addEventListener('click', () => {
      console.groupEnd('Group 1');
    });

    // Console Table Button
    consoleTableButton.addEventListener('click', () => {
      var employeeList = [
        {
          name: 'John',
          age: 21,
          position: 'Software Engineer',
          phoneNumber: '000-000-0000'
        }, 
        {
          name: 'Jane',
          age: 22,
          position: 'Web Developer',
          phoneNumber: '123-456-7890'
        },
        {
          name: 'Jack',
          age: 23,
          position: 'UI/UX Designer',
          phoneNumber: '987-654-3210'
        }
      ];

      console.table(employeeList);
    });

    // Start Timer Button
    startTimerButton.addEventListener('click', () => {
      console.log('Timer Set!');
      console.time('Take');
    });

    // End Timer Button
    endTimerButton.addEventListener('click', () => {
      console.timeEnd('Take');
    });

    // Console Trace Button
    consoleTraceButton.addEventListener('click', () => {
      const one = () => { two(); };
      const two = () => { three(); };
      const three = () => { four(); };
      const four = () => { console.trace(); };
      one();
    });

    // Trigger Global Error Button
    triggerGlobalErrorButton.addEventListener('click', () => {
      throw new Error('This is a global error. Watch out!');
      TrackJS.track('Global Error Button has been clicked!');
    });

    window.onerror = (msg, url, lineNo, columnNo, error) => {
      console.log('We have an error!\n' + `\tError Message: ${msg}\n\tError URL: ${url}\n\tError Line Number: ${lineNo}\n\tError Column Number: ${columnNo}`)
      TrackJS.track(error);
    }

    /**
     * Step 4 - Throw and Custom Errors
     */
     class ValidationError extends Error {
      constructor(message) {
        super(message);
        this.name = "Wrong type. Check your work and try again.";
      }
    }
    
    /**
     * Step 3 - Trying Try/Catch
     */
    function addition(a, b) {
      if (typeof a !== 'number' || typeof b !== 'number') {
        throw new ValidationError();
      }

      try {
        console.log(`${a} + ${b} = ${a + b}`);
      } 
      catch (error) {
        if (error instanceof Error) {
          console.error(error.message);
        }
        else {
          throw error;
        }
      }
      finally {
        console.table([a, b]);
      }
    }
    
    addition(5, 10);
    addition(5, '10');
  </script>
</body>

</html>
